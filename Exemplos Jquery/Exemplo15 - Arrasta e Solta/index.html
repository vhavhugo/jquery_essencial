<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo 15</title>
<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<link href="estilo.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
    $(iniciar);

    function iniciar() {
        $('#Arrastar').draggable( {
            cursor:'move',
            snap:'#Soltar',
            containment:"#Exemplo"

        });


        $('#Soltar').droppable( {
            drop: OK,
            out: OFF
        } );
    }

    function OK() {

        $("#Resposta").text("OK!!!!!");
        $("#Soltar").css("border", "3px solid red");

    }

    function OFF() {

        $("#Resposta").text("");
        $("#Soltar").css("border", "0px");

    }

</script>



</head>

<body>
<div id="Exemplo" class="box">

	<div id="Arrastar">Me Arraste</div>
    <div id="Soltar"><p>Arraste Aqui!!</p></div>
    <div id="Resposta"></div>

</div>

  
</body>
</html>
