<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        function exemplo1(){
            //.html = ele substitui o elemento indicado
            $("#principal").html("<h1>Menu novo título</h1>");
        }

        function exemplo2(){
            //.prepend = ele adiciona o conteúdo indicado
            $("#principal").prepend("<h2>Menu novo título</h2>");
        }

        function exemplo3(){
            //.text = inserir texto na tag
            $("#principal").text("<h1>Texto Puro</h1>");
        }
    </script>
</head>
<body>
<div id="container">
    <div id="principal"><h1>Título da página</h1></div>
    <div id="conteudo">Conteúdo</div>
    <div id="botoes">
        <input type="button" name="btn1" value="Exemplo 1" onClick="exemplo1()">
        <input type="button" name="btn2" value="Exemplo 2" onClick="exemplo2()">
        <input type="button" name="btn3" value="Exemplo 3" onClick="exemplo3()">
    </div>
</div>
</body>
</html>
