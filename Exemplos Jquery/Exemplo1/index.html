<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Primeiro Exemplo</title>
        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript">
            //diferença do ready para o onload
            //ready = inicia após o html
            //onload = inicia após todas imagens(página completa)
            $("document").ready(function(){
                //append => incrementa o html
               $("body").append("<p> Página Carregada!! </p>");
            });
        </script>

    </head>
    <body>

    </body>
</html>
