<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo 16</title>
<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<link href="estilo.css" rel="stylesheet" type="text/css">

<script type="text/javascript">

    $(function() {
        $( "#sortable" ).sortable({
            update: OK
        });
    });


    function OK (event, ui) {

        var strItems = "";

        $("#sortable").children().each(function (i) {
            var li = $(this);
            strItems += li.attr("id") + ':' + i + ',';
        });

        console.log(strItems);
    }

</script>

</head>

<body>
<div id="Exemplo" class="box">
<div id="Conteudo">

<ul id="sortable">
  <li id="id1">Item 1</li>
  <li id="id2">Item 2</li>
  <li id="id3">Item 3</li>
  <li id="id4">Item 4</li>
  <li id="id5">Item 5</li>
  <li id="id6">Item 6</li>
  <li id="id7">Item 7</li>
</ul>

</div>
</div>
  
</body>
</html>
